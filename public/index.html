<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Page title -->
  <title>Rescue Animal Manager</title>

  <!-- Bootstrap CSS (stylesheet) for layout and styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="js/client.js" defer></script>
</head>
<body class="p-4">

<!-- Page container -->
<div class="container">
  <h1 class="mb-4">Rescue Animal Manager</h1>

  <!-- Animal intake form for inputs -->
  <h3>Add New Animal</h3>
  <form id="animalForm" class="mb-5">
    <div class="row g-3">
      <!-- Form fields for animal properties -->
      <div class="col-md-4"><input type="text" class="form-control" name="name" placeholder="Name" required /></div>
      <div class="col-md-4"><input type="text" class="form-control" name="breed" placeholder="Breed" required /></div>
      <div class="col-md-4">
        <!-- Implementation of drop-downs used for data consistency -->
        <!-- Dropdown for selecting species -->
        <select class="form-select" name="species" required>
          <option value="">Select Species</option>
          <option value="Dog">Dog</option>
          <option value="Monkey">Monkey</option>
        </select>
      </div>
      <div class="col-md-4">
        <!-- Dropdown for selecting gender -->
        <select class="form-select" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>
      <!-- User input fields -->
      <div class="col-md-4"><input type="number" class="form-control" name="age" placeholder="Age" required /></div>
      <div class="col-md-4"><input type="number" class="form-control" name="weight" placeholder="Weight" required /></div>
      <div class="col-md-4"><input type="date" class="form-control" name="acquisitionDate" required /></div>
      <div class="col-md-4"><input type="text" class="form-control" name="acquisitionCountry" placeholder="Acquisition Country" required /></div>
      <div class="col-md-4">
        <!-- Dropdown for training status -->
        <select class="form-select" name="trainingStatus" required>
          <option value="">Select Training Status</option>
          <option value="in training">In Training</option>
          <option value="trained">Trained</option>
          <option value="intake">Intake</option>
        </select>
      </div>
      <div class="col-md-4"><input type="text" class="form-control" name="inServiceCountry" placeholder="In-Service Country" required /></div>
    </div>
    <!-- Submit button -->
    <button class="btn btn-primary mt-3">Add Animal</button>
  </form>

  <!-- Filter section for data usability -->
  <h3>Filter Animals</h3>
  <div class="row mb-3">
    <div class="col-md-3">
      <!-- Dropdown to filter by species -->
      <select id="filterSpecies" class="form-select">
        <option value="">All Species</option>
        <option value="Dog">Dog</option>
        <option value="Monkey">Monkey</option>
      </select>
    </div>
    <div class="col-md-3">
      <!-- Dropdown to filter by reservation status -->
      <select id="filterStatus" class="form-select">
        <option value="available">Available</option>
        <option value="reserved">Reserved</option>
      </select>
    </div>
    <div class="col-md-3">
      <!-- Button to apply filters -->
      <button onclick="loadAnimals()" class="btn btn-outline-primary">Apply Filters</button>
    </div>
  </div>

  <!-- Animal list display -->
  <ul id="animalList" class="list-group"></ul>

  <!-- Update animal section -->
  <hr />
  <div id="updateFormContainer" style="display:none;">
    <h4>Update Animal</h4>
    <form id="updateForm">
      <input type="hidden" id="updateId" />
      <div class="row g-2 mb-2">
        <!-- Fields to update training status and service country -->
        <div class="col-md-6">
          <input type="text" id="updateTraining" class="form-control" placeholder="Training Status" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="updateCountry" class="form-control" placeholder="In-Service Country" required />
        </div>
      </div>
      <!-- Buttons to submit or cancel update -->
      <button type="submit" class="btn btn-primary">Submit Update</button>
      <button type="button" class="btn btn-secondary" onclick="hideUpdateForm()">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
